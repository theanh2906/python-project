# Kafka Tool Application Configuration
# This file stores application settings and user preferences
# 
# Note: This file is automatically created and updated by the application
# Manual editing is supported but use caution with the format

[Application]
# Application metadata
version = 1.0.0
first_run = true
last_updated = 

[Kafka]
# Kafka-related settings
last_kafka_folder = 
default_bootstrap_servers = localhost:9092
auto_detect_bootstrap = true
connection_timeout = 10
admin_client_timeout = 30

[UI]
# User interface preferences
window_width = 1200
window_height = 800
window_maximized = false
window_x = 
window_y = 
selected_tab = 0
theme = default
auto_refresh_enabled = true
auto_refresh_interval = 2000

[Logging]
# Logging configuration
log_level = INFO
console_log_level = INFO
max_log_file_size = 10485760
log_backup_count = 5
auto_scroll_console = true
console_max_lines = 1000

[Topics]
# Topics management settings
default_partitions = 1
default_replication_factor = 1
auto_refresh_topics = true
confirm_topic_deletion = true

[ConsumerGroups]
# Consumer groups settings
auto_refresh_groups = true
confirm_group_deletion = true

[Producer]
# Producer settings
default_message_interval = 5
auto_generate_enabled = false
message_delivery_timeout = 30000
producer_retries = 3

[Consumer]
# Consumer settings
auto_offset_reset = latest
enable_auto_commit = true
auto_commit_interval = 1000
session_timeout = 30000
heartbeat_interval = 10000

[Console]
# Console panel settings
max_console_lines = 1000
console_font_family = Consolas
console_font_size = 9
console_background = black
console_foreground = white
log_level_filter = ALL
search_case_sensitive = false

[Configuration]
# Configuration panel settings
config_font_family = Consolas
config_font_size = 10
syntax_highlighting = true
auto_validate_config = false
backup_before_changes = true

[Recent]
# Recently used items (managed by application)
recent_kafka_folders = 
recent_topics = 
recent_consumer_groups = 

[Advanced]
# Advanced settings
enable_debug_mode = false
thread_pool_size = 4
network_timeout = 30
retry_backoff_ms = 100
max_request_size = 1048576

[Clusters]
# Multi-cluster support (future feature)
# Format: cluster_name = bootstrap_servers,kafka_folder
# Example: local_cluster = localhost:9092,C:\kafka_2.13-3.7.0

[Shortcuts]
# Keyboard shortcuts (future feature)
refresh_all = Ctrl+R
clear_console = Ctrl+L
export_logs = Ctrl+E
new_topic = Ctrl+T
new_consumer_group = Ctrl+G

# Configuration Notes:
# 
# [Application]
# - version: Current application version
# - first_run: Whether this is the first time running the app
# - last_updated: Timestamp of last configuration update
#
# [Kafka]
# - last_kafka_folder: Path to the most recently used Kafka installation
# - default_bootstrap_servers: Default Kafka bootstrap servers
# - auto_detect_bootstrap: Automatically detect bootstrap servers from config
# - connection_timeout: Timeout for Kafka connections (seconds)
# - admin_client_timeout: Timeout for admin operations (seconds)
#
# [UI]
# - window_*: Main window size and position settings
# - selected_tab: Index of the last selected tab
# - theme: UI theme (default, dark, light)
# - auto_refresh_*: Automatic refresh settings
#
# [Logging]
# - log_level: Application log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
# - console_log_level: Console display log level
# - max_log_file_size: Maximum size of log files in bytes
# - log_backup_count: Number of backup log files to keep
#
# [Topics/ConsumerGroups]
# - default_*: Default values for creating new items
# - auto_refresh_*: Automatically refresh lists
# - confirm_*_deletion: Show confirmation dialogs for deletions
#
# [Producer/Consumer]
# - Configuration for producer and consumer operations
# - Timeouts, retry settings, and default behaviors
#
# [Console/Configuration]
# - UI-specific settings for console and configuration panels
# - Font settings, colors, and display preferences
#
# [Recent]
# - Recently used items for quick access
# - Managed automatically by the application
#
# [Advanced]
# - Advanced settings for power users
# - Performance tuning and debugging options
#
# [Clusters]
# - Multi-cluster configuration (future feature)
# - Store multiple Kafka cluster configurations
#
# [Shortcuts]
# - Keyboard shortcuts configuration (future feature)
# - Customizable key bindings